<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/todos.css " />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"

      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"

    />

    <script src="./assets/js/lib/jquery.js"></script>

  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>

      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Got To Potions Class
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Buy New Robes
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <!-- Custom JS -->
    <script src="./assets/js/todos.js"></script>
  </body>
</html>
